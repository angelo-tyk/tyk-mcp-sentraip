apiVersion: v1
kind: Secret
metadata:
  name: sentraip-oauth-secret
  namespace: tyk
type: Opaque
data:
  # Base64 encoded SentraIP credentials
  # Replace with: echo -n "your-client-id" | base64
  client-id: <base64-encoded-client-id>
  # Replace with: echo -n "your-client-secret" | base64
  client-secret: <base64-encoded-client-secret>

